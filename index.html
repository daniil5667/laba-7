<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var browser = navigator.userAgent;
            var a = 0;
            var x = prompt("Введите X");

            if(browser.indexOf("Chrome") > -1){
                a = 10**x;
            }
            else if(browser.indexOf("Opera") > -1){
                a = 10 * x;
            }
            else if(browser.indexOf("Firefox") > -1){
                a = Math.sign(x);
            }
            else if(browser.indexOf("Edge") > -1){
                a = 10 / x;
            }

            alert(a);
    </script>
</body>
</html>
